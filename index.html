<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In</title>
    <link
      data-preload="true"
      rel="stylesheet"
      crossorigin
      href="/assets/signIn.css"
    />
  </head>
  <body>
    <!-- Background Branding -->
    <div
      id="background_branding_container"
      data-tenant-branding-background-color="true"
    >
      <img
        data-tenant-branding-background="true"
        src="https://aadcdn.msftauthimages.net/81d6b03a-0z-p9pmmygfwyyprzfiznn3q-lxto8zt-krfahm-s1a/logintenantbranding/0/illustration?ts=637975927122325843"
        alt="Background Image"
      />
    </div>

    <!-- Main Auth Container - This is where we put our stuff in -->
    <div id="auth-container" class="auth-container">
      <div class="auth-header">
        <img
          class="companyLogo"
          data-tenant-branding-logo="true"
          src="https://aadcdn.msftauthimages.net/81d6b03a-0z-p9pmmygfwyyprzfiznn3q-lxto8zt-krfahm-s1a/logintenantbranding/0/bannerlogo?ts=637943959447343848"
          alt="Company Logo"
        />
        <h1 class="auth-title">Welcome Back</h1>
        <p id="auth-subtext" class="auth-subtext">
          Sign in to your account to continue
        </p>
      </div>

      <!-- Azure B2C will inject its authentication controls here - we can manipulate this with js/css -->
      <div id="api"></div>

      <!-- Continue button -->
      <button id="continueBtn" type="button" class="continue-btn" disabled>
        Continue
      </button>
    </div>
    <script crossorigin src="/assets/signIn.js"></script>
  </body>
</html>

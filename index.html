<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 14px;
        line-height: 1.42857143;
        color: #333;
        background-attachment: fixed;
        background-color: #fff;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        line-height: 1.5;
      }

      /*Hide background image on smaller screens*/
      @media only screen and (max-width: 600px) {
        img[data-tenant-branding-background="true"] {
          display: none;
        }
      }

      /* Background image for tenant branding */
      img[data-tenant-branding-background="true"] {
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
        position: fixed;
        left: 0;
        overflow: hidden;
        top: 0;
      }

      /* Div that holds background branding */
      div[data-tenant-branding-background-color="true"] {
        width: 100%;
        height: 100%;
        position: fixed;
        z-index: 0;
      }

      img {
        vertical-align: middle;
      }

      img {
        border: 0;
      }

      .auth-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 2px;
        padding: 40px;
        max-width: 450px;
        width: 100%;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        text-align: center;
      }

      .auth-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .auth-title {
        font-size: 1.8rem;
        color: #333;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .auth-subtitle {
        color: #666;
        font-size: 0.95rem;
        line-height: 1.5;
      }

      /* THIS IS WHERE OUR CSS ENDS */

      /* Azure B2C API container - this is where B2C injects its controls i.e. everything within the "api" div */
      #api {
        margin-top: 1rem;
      }

      #api .intro h2 {
        display: none;
      }

      #api .entry {
        margin-bottom: 0;
      }

      /* Style B2C form inputs */
      #api input[type="email"],
      #api input[type="password"],
      #api input[type="text"] {
        width: 100% !important;
        padding: 12px 16px !important;
        border: 2px solid #e1e5e9 !important;
        border-radius: 2px !important;
        font-size: 1rem !important;
        transition: all 0.3s ease !important;
        background: rgba(248, 249, 250, 0.8) !important;
        margin-bottom: 1rem !important;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif !important;
      }

      /* Initially hide password field and related elements */
      #api input[type="password"],
      #api input[type="password"] + label,
      #api label[for*="password"],
      #api .password,
      #forgotPassword {
        display: none !important;
        opacity: 0 !important;
        transition: all 0.3s ease !important;
      }

      /* Show password field when email-verified class is added */
      .email-verified #api input[type="password"],
      .email-verified #api input[type="password"] + label,
      .email-verified #api label[for*="password"],
      .email-verified #api .password,
      .email-verified #forgotPassword {
        display: block !important;
        opacity: 1 !important;
        animation: slideIn 0.3s ease !important;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #api input[type="email"]:focus,
      #api input[type="password"]:focus,
      #api input[type="text"]:focus {
        outline: none !important;
        border-color: #000000 !important;
        background: white !important;
        /*box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1) !important;*/
        transform: scale(1.02) !important;
      }

      /* Style B2C labels */
      #api label {
        display: block !important;
        margin-bottom: 0.5rem !important;
        color: #333 !important;
        font-weight: 500 !important;
        font-size: 0.9rem !important;
      }

      /* Style B2C buttons */
      #api button,
      #api input[type="submit"] {
        width: 100% !important;
        padding: 12px 24px !important;
        border: none !important;
        border-radius: 12px !important;
        font-size: 1rem !important;
        cursor: pointer !important;
        transition: all 0.3s ease !important;
        font-weight: 500 !important;
        background: #000000 !important;
        color: white !important;
        margin-top: 1rem !important;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif !important;
      }

      #api button:hover,
      #api input[type="submit"]:hover {
        transform: translateY(-2px) !important;
        box-shadow: 0 10px 20px rgba(94, 9, 9, 0.3) !important;
      }

      /* Style error messages */
      #api .error,
      #api .alert {
        background: rgba(231, 76, 60, 0.1) !important;
        border: 1px solid rgba(231, 76, 60, 0.2) !important;
        border-radius: 8px !important;
        padding: 12px !important;
        color: #e74c3c !important;
        font-size: 0.9rem !important;
        margin-bottom: 1rem !important;
      }

      /* Style validation errors */
      #api .field-validation-error {
        color: #e74c3c !important;
        font-size: 0.85rem !important;
        margin-top: 0.5rem !important;
        font-weight: 500 !important;
      }

      /* Hide SSO buttons by default */
      #api .divider,
      #api .accountButton,
      #api .claims-provider-list-buttons,
      #api .intro p {
        display: none !important;
      }

      /* Show SSO buttons only when explicitly enabled */
      .show-sso #api .accountButton,
      .show-sso #api .claims-provider-list-buttons {
        display: block !important;
        width: 100% !important;
        padding: 12px 16px !important;
        margin-bottom: 8px !important;
        border: 2px solid #e1e5e9 !important;
        border-radius: 12px !important;
        background: white !important;
        color: #333 !important;
        font-size: 0.95rem !important;
        transition: all 0.3s ease !important;
      }

      .show-sso #api .accountButton:hover {
        border-color: #667eea !important;
        background: rgba(102, 126, 234, 0.05) !important;
        transform: translateY(-1px) !important;
      }

      /* Style divider */
      #api .divider {
        text-align: center !important;
        margin: 1.5rem 0 !important;
        position: relative !important;
      }

      #api .divider::before {
        content: "" !important;
        position: absolute !important;
        top: 50% !important;
        left: 0 !important;
        right: 0 !important;
        height: 1px !important;
        background: #e1e5e9 !important;
      }

      #api .divider span {
        background: rgba(255, 255, 255, 0.95) !important;
        padding: 0 1rem !important;
        color: #666 !important;
        font-size: 0.9rem !important;
      }

      /* Loading state */
      .loading {
        opacity: 0.7;
        pointer-events: none;
      }

      /* Responsive design */
      @media (max-width: 480px) {
        .auth-container {
          padding: 30px 20px;
          margin: 10px;
        }

        .auth-title {
          font-size: 1.5rem;
        }
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Hide B2C default container styling */
      #api .entry-item {
        background: none !important;
        border: none !important;
        padding: 0 !important;
      }

      /* Hide B2C default title */
      #api .heading h1 {
        display: none !important;
      }
    </style>
    <script>
      // This script runs in the head and is allowed in Azure B2C
      (function () {
        // Check URL for hint parameter
        function checkForHint() {
          const urlParams = new URLSearchParams(window.location.search);
          if (urlParams.get("hint") === "this") {
            // Show notification for thisdomain.com users
            document.addEventListener("DOMContentLoaded", function () {
              const notification = document.querySelector(
                ".domain-notification"
              );
              if (notification) {
                notification.classList.add("show");
              }
            });
          }
        }

        // Monitor for email input changes to detect thisdomain.com
        function monitorEmailInput() {
          document.addEventListener("DOMContentLoaded", function () {
            // Wait for B2C to inject its controls
            setTimeout(function () {
              const emailInput = document.querySelector(
                '#api input[type="email"]'
              );
              if (emailInput) {
                // Handle email validation and progressive disclosure
                emailInput.addEventListener("blur", function () {
                  const email = this.value.toLowerCase();
                  const container = document.querySelector(".auth-container");

                  if (email && email.includes("@")) {
                    if (email.endsWith("@thisdomain.com")) {
                      // Add hint to URL for thisdomain.com users
                      const currentUrl = new URL(window.location);
                      currentUrl.searchParams.set("hint", "this");
                      window.history.replaceState(
                        {},
                        "",
                        currentUrl.toString()
                      );

                      // For thisdomain.com, you might want to redirect immediately
                      // or show different UI - customize as needed
                    } else {
                      // For other domains, show password field
                      container.classList.add("email-verified");

                      // Update subtitle to reflect next step
                      const subtitle = document.querySelector(".auth-subtitle");
                      if (subtitle) {
                        subtitle.textContent =
                          "Now enter your password to sign in";
                      }
                    }
                  } else {
                    // Invalid email - hide password field again
                    container.classList.remove("email-verified");

                    // Reset subtitle
                    const subtitle = document.querySelector(".auth-subtitle");
                    if (subtitle) {
                      subtitle.textContent =
                        "Sign in to your account to continue";
                    }
                  }
                });

                // Also check on input for real-time feedback
                emailInput.addEventListener("input", function () {
                  const email = this.value.toLowerCase();
                  const container = document.querySelector(".auth-container");

                  // Clear previous states
                  container.classList.remove("email-verified");
                  const notification = document.querySelector(
                    ".domain-notification"
                  );
                  if (notification) {
                    notification.classList.remove("show");
                  }
                });
              }
            }, 1000); // Wait for B2C injection
          });
        }

        // Enhanced form styling after B2C injection
        function enhanceB2CForm() {
          document.addEventListener("DOMContentLoaded", function () {
            // Wait for B2C to fully load
            setTimeout(function () {
              // Add focus effects and SSO control
              const apiContainer = document.getElementById("api");
              if (apiContainer) {
                apiContainer.addEventListener("focusin", function (e) {
                  if (e.target.matches("input")) {
                    apiContainer.classList.add("focused");
                  }
                });

                apiContainer.addEventListener("focusout", function (e) {
                  if (e.target.matches("input")) {
                    apiContainer.classList.remove("focused");
                  }
                });
              }

              // Add SSO toggle functionality (for admin/debug purposes)
              // You can trigger this via console: toggleSSO()
              window.toggleSSO = function () {
                const container = document.querySelector(".auth-container");
                container.classList.toggle("show-sso");
              };

              // Uncomment this line if you want to show SSO by default
              // document.querySelector('.auth-container').classList.add('show-sso');

              // Monitor form submission
              const forms = document.querySelectorAll("#api form");
              forms.forEach(function (form) {
                form.addEventListener("submit", function () {
                  document
                    .querySelector(".auth-container")
                    .classList.add("loading");
                });
              });
            }, 500);
          });
        }

        // Initialize all functions
        checkForHint();
        monitorEmailInput();
        enhanceB2CForm();
      })();
    </script>
  </head>
  <body>
    <!-- Background Branding -->
    <div
      id="background_branding_container"
      data-tenant-branding-background-color="true"
    >
      <img
        data-tenant-branding-background="true"
        src="https://aadcdn.msftauthimages.net/81d6b03a-0z-p9pmmygfwyyprzfiznn3q-lxto8zt-krfahm-s1a/logintenantbranding/0/illustration?ts=637975927122325843"
        alt="Background Image"
      />
    </div>
    <div class="auth-container">
      <div class="auth-header">
        <img
          class="companyLogo"
          data-tenant-branding-logo="true"
          src="https://aadcdn.msftauthimages.net/81d6b03a-0z-p9pmmygfwyyprzfiznn3q-lxto8zt-krfahm-s1a/logintenantbranding/0/bannerlogo?ts=637943959447343848"
          alt="Company Logo"
        />
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to your account to continue</p>
      </div>

      <!-- Azure B2C will inject its authentication controls here -->
      <div id="api"></div>
    </div>
  </body>
</html>

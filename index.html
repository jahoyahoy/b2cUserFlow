<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 14px;
        line-height: 1.42857143;
        color: #333;
        background-attachment: fixed;
        background-color: #fff;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        line-height: 1.5;
      }

      /*Hide background image on smaller screens*/
      @media only screen and (max-width: 600px) {
        img[data-tenant-branding-background="true"] {
          display: none;
        }
      }

      /* Background image for tenant branding */
      img[data-tenant-branding-background="true"] {
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
        position: fixed;
        left: 0;
        overflow: hidden;
        top: 0;
      }

      /* Div that holds background branding */
      div[data-tenant-branding-background-color="true"] {
        width: 100%;
        height: 100%;
        position: fixed;
        z-index: 0;
      }

      img {
        vertical-align: middle;
      }

      img {
        border: 0;
      }

      .auth-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 2px;
        padding: 40px;
        max-width: 450px;
        width: 100%;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        text-align: center;
      }

      .auth-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .auth-title {
        font-size: 1.8rem;
        color: #333;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .auth-subtitle {
        color: #666;
        font-size: 0.95rem;
        line-height: 1.5;
        transition: all 0.3s ease;
      }

      /* Custom continue button for email verification */
      .continue-btn {
        width: 100% !important;
        padding: 12px 24px !important;
        border: none !important;
        border-radius: 12px !important;
        font-size: 1rem !important;
        cursor: pointer !important;
        transition: all 0.3s ease !important;
        font-weight: 500 !important;
        background: #000000 !important;
        color: white !important;
        margin-top: 1rem !important;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif !important;
        display: block !important;
      }

      .continue-btn:hover {
        transform: translateY(-2px) !important;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3) !important;
      }

      .continue-btn:disabled {
        background: #ccc !important;
        cursor: not-allowed !important;
        transform: none !important;
        box-shadow: none !important;
      }

      /* Domain notification for custom idp users */
      .domain-notification {
        background: rgba(52, 152, 219, 0.1);
        border: 1px solid rgba(52, 152, 219, 0.2);
        border-radius: 8px;
        padding: 12px;
        color: #3498db;
        font-size: 0.9rem;
        margin-bottom: 1rem;
        display: none;
        animation: slideDown 0.3s ease;
      }

      .domain-notification.show {
        display: block;
      }

      /* THIS IS WHERE OUR CSS ENDS */

      /* Azure B2C API container - this is where B2C injects its controls i.e. everything within the "api" div */
      #api {
        margin-top: 1rem;
      }

      #api .intro h2 {
        display: none;
      }

      #api .entry {
        margin-bottom: 0;
      }

      /* Style B2C form inputs */
      #api input[type="email"],
      #api input[type="password"],
      #api input[type="text"] {
        width: 100% !important;
        padding: 12px 16px !important;
        border: 2px solid #e1e5e9 !important;
        border-radius: 2px !important;
        font-size: 1rem !important;
        transition: all 0.3s ease !important;
        background: rgba(248, 249, 250, 0.8) !important;
        margin-bottom: 1rem !important;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif !important;
      }

      /* Initially hide password field, signin button and related elements */
      #api input[type="password"],
      #api input[type="password"] + label,
      #api label[for*="password"],
      #api .password,
      #forgotPassword,
      #api button[type="submit"],
      #api input[type="submit"] {
        display: none !important;
        opacity: 0 !important;
        transition: all 0.3s ease !important;
      }

      /* Show password field and signin button when email-verified class is added */
      .email-verified #api input[type="password"],
      .email-verified #api input[type="password"] + label,
      .email-verified #api label[for*="password"],
      .email-verified #api .password,
      .email-verified #forgotPassword,
      .email-verified #api button[type="submit"],
      .email-verified #api input[type="submit"] {
        display: block !important;
        opacity: 1 !important;
        animation: slideIn 0.3s ease !important;
      }

      /* Hide continue button when password is shown */
      .email-verified .continue-btn {
        display: none !important;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #api input[type="email"]:focus,
      #api input[type="password"]:focus,
      #api input[type="text"]:focus {
        outline: none !important;
        border-color: #000000 !important;
        background: white !important;
        transform: scale(1.02) !important;
      }

      /* Style B2C labels */
      #api label {
        display: block !important;
        margin-bottom: 0.5rem !important;
        color: #333 !important;
        font-weight: 500 !important;
        font-size: 0.9rem !important;
      }

      /* Style B2C buttons */
      #api button,
      #api input[type="submit"] {
        width: 100% !important;
        padding: 12px 24px !important;
        border: none !important;
        border-radius: 12px !important;
        font-size: 1rem !important;
        cursor: pointer !important;
        transition: all 0.3s ease !important;
        font-weight: 500 !important;
        background: #000000 !important;
        color: white !important;
        margin-top: 1rem !important;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif !important;
      }

      #api button:hover,
      #api input[type="submit"]:hover {
        transform: translateY(-2px) !important;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3) !important;
      }

      /* Style error messages */
      #api .error,
      #api .alert {
        background: rgba(231, 76, 60, 0.1) !important;
        border: 1px solid rgba(231, 76, 60, 0.2) !important;
        border-radius: 8px !important;
        padding: 12px !important;
        color: #e74c3c !important;
        font-size: 0.9rem !important;
        margin-bottom: 1rem !important;
      }

      /* Style validation errors */
      #api .field-validation-error {
        color: #e74c3c !important;
        font-size: 0.85rem !important;
        margin-top: 0.5rem !important;
        font-weight: 500 !important;
      }

      /* Hide SSO buttons by default */
      #api .divider,
      #api .accountButton,
      #api .claims-provider-list-buttons,
      #api .intro p {
        display: none !important;
      }

      /* Show SSO buttons only when explicitly enabled */
      .show-sso #api .accountButton,
      .show-sso #api .claims-provider-list-buttons {
        display: block !important;
        width: 100% !important;
        padding: 12px 16px !important;
        margin-bottom: 8px !important;
        border: 2px solid #e1e5e9 !important;
        border-radius: 12px !important;
        background: white !important;
        color: #333 !important;
        font-size: 0.95rem !important;
        transition: all 0.3s ease !important;
      }

      .show-sso #api .accountButton:hover {
        border-color: #667eea !important;
        background: rgba(102, 126, 234, 0.05) !important;
        transform: translateY(-1px) !important;
      }

      /* Style divider */
      #api .divider {
        text-align: center !important;
        margin: 1.5rem 0 !important;
        position: relative !important;
      }

      #api .divider::before {
        content: "" !important;
        position: absolute !important;
        top: 50% !important;
        left: 0 !important;
        right: 0 !important;
        height: 1px !important;
        background: #e1e5e9 !important;
      }

      #api .divider span {
        background: rgba(255, 255, 255, 0.95) !important;
        padding: 0 1rem !important;
        color: #666 !important;
        font-size: 0.9rem !important;
      }

      /* Loading state */
      .loading {
        opacity: 0.7;
        pointer-events: none;
      }

      /* Responsive design */
      @media (max-width: 480px) {
        .auth-container {
          padding: 30px 20px;
          margin: 10px;
        }

        .auth-title {
          font-size: 1.5rem;
        }
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Hide B2C default container styling */
      #api .entry-item {
        background: none !important;
        border: none !important;
        padding: 0 !important;
      }

      /* Hide B2C default title */
      #api .heading h1 {
        display: none !important;
      }
    </style>
    <script defer>
      (function () {
        let emailVerified = false;

        // FOR CUSTOM IDP
        const domains = ["@ahoyahoy.com", "@test.com"]; // Add more domains as needed
        const idpHintRedirects = {
          "@ahoyahoy.com": "whokta",
          "@test.com": "testIdP",
          // Add more domains and their corresponding IDP redirects here
        };

        // Check URL for hint param then if the hint param matches any IDP hint in idpHintRedirects
        // show notification for redirect
        function checkForHint() {
          const urlParams = new URLSearchParams(window.location.search);
          const hint = urlParams.get("hint");
          if (
            hint &&
            Object.values(idpHintRedirects).some((idp) => idp === hint)
          ) {
            // Show notification for custom idp users
            document.addEventListener("DOMContentLoaded", function () {
              const notification = document.querySelector(
                ".domain-notification"
              );
              if (notification) {
                notification.classList.add("show");
              }
            });
          }
        }

        // Email validation function
        function validateEmail(email) {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return emailRegex.test(email);
        }

        // Handle continue button click
        function handleContinue() {
          const emailInput = document.querySelector('#api input[type="email"]');
          const container = document.querySelector(".auth-container");
          const subtitle = document.querySelector(".auth-subtitle");
          const notification = document.querySelector(".domain-notification");

          if (!emailInput) return;

          const email = emailInput.value.toLowerCase().trim();

          if (!validateEmail(email)) {
            showEmailError("Please enter a valid email address");
            return;
          }

          // Clear any previous errors
          clearEmailError();

          // FOR CUSTOM IDP
          // THIS IS WHERE WE HANDLE DOMAIN CHECKING AND IDP REDIRECTS
          if (domains.some((domain) => email.endsWith(domain))) {
            // If email matches any domain in the list
            // add redirect hint to URL and redirect to the corresponding IDP - Azure does this based on the hint in the IDP list
            const domain = domains.find((d) => email.endsWith(d));
            if (idpHintRedirects[domain]) {
              // Redirect to the corresponding IDP
              const currentUrl = new URL(window.location);
              currentUrl.searchParams.set("hint", idpHintRedirects[domain]);
              window.history.replaceState({}, "", currentUrl.toString());

              // Show notification
              if (notification) {
                notification.classList.add("show");
                notification.innerHTML =
                  "Redirecting to your organization's sign-in page...";
              }

              setTimeout(() => {
                if (subtitle) {
                  subtitle.textContent = "Please wait while we redirect you...";
                }
              }, 1000);
            }
          } else {
            // for all other domains, follow local account flow
            emailVerified = true;
            container.classList.add("email-verified");

            // Update subtitle
            if (subtitle) {
              subtitle.textContent = "Now enter your password to sign in";
            }

            // Focus on password field when it appears
            setTimeout(() => {
              const passwordInput = document.querySelector(
                '#api input[type="password"]'
              );
              if (passwordInput) {
                passwordInput.focus();
              }
            }, 300);
          }
        }

        // Show email validation error
        function showEmailError(message) {
          clearEmailError();
          const emailInput = document.querySelector('#api input[type="email"]');
          if (emailInput) {
            const errorDiv = document.createElement("div");
            errorDiv.className = "field-validation-error";
            errorDiv.textContent = message;
            emailInput.parentNode.insertBefore(
              errorDiv,
              emailInput.nextSibling
            );
            emailInput.style.borderColor = "#e74c3c";
          }
        }

        // Clear email validation error
        function clearEmailError() {
          const existingError = document.querySelector(
            ".field-validation-error"
          );
          if (existingError) {
            existingError.remove();
          }
          const emailInput = document.querySelector('#api input[type="email"]');
          if (emailInput) {
            emailInput.style.borderColor = "#e1e5e9";
          }
        }

        // Monitor for email input changes with enhanced timing
        function monitorEmailInput() {
          // Multiple timing strategies to ensure B2C elements are loaded
          function initializeEmailMonitoring() {
            const emailInput = document.querySelector(
              '#api input[type="email"]'
            );
            const apiContainer = document.getElementById("api");

            if (!emailInput || !apiContainer) {
              // If elements aren't ready, try again
              console.log("B2C elements not ready, retrying...");
              return false;
            }

            console.log("Initializing email monitoring...");

            // Create and insert continue button
            const continueBtn = document.createElement("button");
            continueBtn.type = "button";
            continueBtn.className = "continue-btn";
            continueBtn.textContent = "Continue";
            continueBtn.disabled = true;

            // Insert continue button after the email input
            emailInput.parentNode.insertBefore(
              continueBtn,
              emailInput.nextSibling
            );
            console.log("Continue button added");

            // Handle continue button click
            continueBtn.addEventListener("click", handleContinue);

            // Monitor email input for validation
            emailInput.addEventListener("input", function () {
              const email = this.value.trim();
              const isValid = validateEmail(email);
              const container = document.querySelector(".auth-container");
              const notification = document.querySelector(
                ".domain-notification"
              );
              const subtitle = document.querySelector(".auth-subtitle");

              continueBtn.disabled = !isValid;

              // If email is empty or invalid, reset everything to initial state
              if (!email || !isValid) {
                emailVerified = false;
                container.classList.remove("email-verified");

                // Reset subtitle to original text
                if (subtitle) {
                  subtitle.textContent = "Sign in to your account to continue";
                }

                // Hide notification
                if (notification) {
                  notification.classList.remove("show");
                }

                // Clear errors
                clearEmailError();
                return;
              }

              // If we had previously verified an email and user is changing it,
              // reset the verified state but keep the continue button enabled
              if (emailVerified && isValid) {
                emailVerified = false;
                container.classList.remove("email-verified");

                // Reset subtitle
                if (subtitle) {
                  subtitle.textContent = "Sign in to your account to continue";
                }
              }
              // Hide notification if not part of any domain
              if (
                notification &&
                !domains.some((domain) => email.endsWith(domain))
              ) {
                // FOR DOMAIN CHECKING
                notification.classList.remove("show");
              }

              // Clear errors when typing
              clearEmailError();
            });

            // Handle Enter key in email field
            emailInput.addEventListener("keypress", function (e) {
              if (e.key === "Enter") {
                e.preventDefault();
                if (!continueBtn.disabled) {
                  handleContinue();
                }
              }
            });

            return true;
          }

          // The 3 functions below are to assist with email monitoring and making sure the continue button is added correctly

          // Wait for DOMContentLoaded 1
          document.addEventListener("DOMContentLoaded", function () {
            console.log("DOM Content Loaded");

            // Try multiple times with increasing delays
            const attempts = [500, 1000, 1500, 2000, 3000];
            let attemptIndex = 0;

            function tryInitialize() {
              if (initializeEmailMonitoring()) {
                console.log("Email monitoring initialized successfully");
                return;
              }

              attemptIndex++;
              if (attemptIndex < attempts.length) {
                console.log(
                  `Attempt ${attemptIndex + 1} in ${attempts[attemptIndex]}ms`
                );
                setTimeout(tryInitialize, attempts[attemptIndex]);
              } else {
                console.error(
                  "Failed to initialize email monitoring after all attempts"
                );
              }
            }

            tryInitialize();
          });

          // Also try when page is fully loaded 2
          window.addEventListener("load", function () {
            console.log("Window loaded");
            setTimeout(() => {
              if (!document.querySelector(".continue-btn")) {
                console.log(
                  "Continue button not found after window load, trying again..."
                );
                initializeEmailMonitoring();
              }
            }, 1000);
          });

          // Watch for B2C API container changes 3
          if (window.MutationObserver) {
            const observer = new MutationObserver(function (mutations) {
              mutations.forEach(function (mutation) {
                if (mutation.type === "childList") {
                  const emailInput = document.querySelector(
                    '#api input[type="email"]'
                  );
                  if (emailInput && !document.querySelector(".continue-btn")) {
                    console.log("B2C elements detected via mutation observer");
                    setTimeout(() => initializeEmailMonitoring(), 500);
                  }
                }
              });
            });

            // Start observing when the API container exists
            const checkForApi = setInterval(() => {
              const apiContainer = document.getElementById("api");
              if (apiContainer) {
                observer.observe(apiContainer, {
                  childList: true,
                  subtree: true,
                });
                clearInterval(checkForApi);
              }
            }, 100);
          }
        }

        // Prevent form submission until email is verified
        function preventPrematureSubmission() {
          document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
              const forms = document.querySelectorAll("#api form");
              forms.forEach(function (form) {
                form.addEventListener("submit", function (e) {
                  if (!emailVerified) {
                    e.preventDefault();
                    e.stopPropagation();

                    // Try to trigger continue instead
                    const continueBtn = document.querySelector(".continue-btn");
                    if (continueBtn && !continueBtn.disabled) {
                      handleContinue();
                    }
                    return false;
                  }

                  // If we get here, allow normal submission
                  document
                    .querySelector(".auth-container")
                    .classList.add("loading");
                });
              });
            }, 500);
          });
        }

        // Enhanced form styling after B2C injection
        function enhanceB2CForm() {
          document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
              const apiContainer = document.getElementById("api");
              if (apiContainer) {
                apiContainer.addEventListener("focusin", function (e) {
                  if (e.target.matches("input")) {
                    apiContainer.classList.add("focused");
                  }
                });

                apiContainer.addEventListener("focusout", function (e) {
                  if (e.target.matches("input")) {
                    apiContainer.classList.remove("focused");
                  }
                });
              }

              // Add SSO toggle functionality (for admin/debug purposes)
              window.toggleSSO = function () {
                const container = document.querySelector(".auth-container");
                container.classList.toggle("show-sso");
              };
            }, 500);
          });
        }

        // Initialize all functions
        checkForHint();
        monitorEmailInput();
        preventPrematureSubmission();
        enhanceB2CForm();
      })();
    </script>
  </head>
  <body>
    <!-- Background Branding -->
    <div
      id="background_branding_container"
      data-tenant-branding-background-color="true"
    >
      <img
        data-tenant-branding-background="true"
        src="https://aadcdn.msftauthimages.net/81d6b03a-0z-p9pmmygfwyyprzfiznn3q-lxto8zt-krfahm-s1a/logintenantbranding/0/illustration?ts=637975927122325843"
        alt="Background Image"
      />
    </div>
    <div class="auth-container">
      <div class="auth-header">
        <img
          class="companyLogo"
          data-tenant-branding-logo="true"
          src="https://aadcdn.msftauthimages.net/81d6b03a-0z-p9pmmygfwyyprzfiznn3q-lxto8zt-krfahm-s1a/logintenantbranding/0/bannerlogo?ts=637943959447343848"
          alt="Company Logo"
        />
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to your account to continue</p>
      </div>

      <!-- Domain notification for custom idp users -->
      <div class="domain-notification">
        You'll be redirected to your organization's sign-in page.
      </div>

      <!-- Azure B2C will inject its authentication controls here -->
      <div id="api"></div>
    </div>
  </body>
</html>

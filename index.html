<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <script crossorigin defer src="/assets/signIn.js"></script>
    <link
      rel="stylesheet"
      crossorigin
      type="text/css"
      href="/assets/signIn.css"
    />
  </head>
  <body>
    <!-- Background Branding -->
    <div
      id="background_branding_container"
      data-tenant-branding-background-color="true"
    >
      <img
        data-tenant-branding-background="true"
        src="https://aadcdn.msftauthimages.net/81d6b03a-0z-p9pmmygfwyyprzfiznn3q-lxto8zt-krfahm-s1a/logintenantbranding/0/illustration?ts=637975927122325843"
        alt="Background Image"
      />
    </div>
    <div class="auth-container">
      <div class="auth-header">
        <img
          class="companyLogo"
          data-tenant-branding-logo="true"
          src="https://aadcdn.msftauthimages.net/81d6b03a-0z-p9pmmygfwyyprzfiznn3q-lxto8zt-krfahm-s1a/logintenantbranding/0/bannerlogo?ts=637943959447343848"
          alt="Company Logo"
        />
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to your account to continue</p>
      </div>

      <!-- Domain notification for custom idp users -->
      <div class="domain-notification">
        You'll be redirected to your organization's sign-in page.
      </div>

      <!-- Azure B2C will inject its authentication controls here -->
      <div id="api"></div>
    </div>
  </body>
</html>
